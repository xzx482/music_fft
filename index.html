<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>1</title>
<style>
    html,body {
        height: 100%;
        width: 100%;
        margin: 0;
    }
    #主内容 {
        width: 100%;
        height: 100%;
        /*
        display: flex;
        flex-direction: column;
        */
    }
    #主内容>input[type="number"] {
        width: 34px;
    }
    #fileDom{
        height: 23px;
    }
    #playerDom{
        width: 100%;
        height: 54px;
    }

    input[pseudo="-webkit-media-controls-timeline" i]::-internal-track-segment-highlight-before{
        background: rgba(127, 127, 127,0.87);
    }

    #canBox{
        flex: 1;
        overflow: hidden;
        width: 100%;
        height: 100%;
        position:absolute;
        pointer-events: none;
        z-index: 2;
    }
    #文件名{
        display: inline-flex;
        white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;
        cursor: default;
        width: calc(100% - 370px);
    }
    #文件拖入提示{
        position: fixed;
        display: flex;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: none;
        color: #fff;
        font-size: 24px;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        z-index: 3;
    }
    #文件拖入提示_跟随鼠标{
        position: fixed;
        font-size: 14px;
    }

</style>
</head>
<body>
    <div id="文件拖入提示">
        <span id="文件拖入提示_跟随鼠标"></span>
        <span id="文件拖入提示_文本"></span>
    </div>
    <div id="canBox">
        <canvas id="画布"></canvas>
    </div>
    <div id="主内容">
        <input type="button" value="选择文件" id="文件选择按钮"/><span id="文件名" title="未选择文件">未选择文件</span>
        <input id="幂Dom" type="number" step="0.1" min="0" max="10"/>
        <input id="音频数组大小Dom" type="number" step="1" min="0" max="14"/>
        <br/>
        <audio id="playerDom" controls="controls" autoplay="autoplay"></audio>
    </div>
    <input id="fileDom" type="file" style="display: none;"/>
<script>


var 音频数组大小;
var 音频数组大小指数=11;// <=14, 12最佳

var 幂=1.7;

文件选择按钮.onclick=function(){
    fileDom.click();
}

幂Dom.oninput=()=>{
    var v=parseFloat(幂Dom.value);
    if(v&&v>=0&&v<=10){
        幂=v;
        更新非线性参数();
    }else{
        幂Dom.value=幂;
    }
    
}

音频数组大小Dom.oninput=()=>{
    var v=parseInt(音频数组大小Dom.value);
    if(v>=0&&v<=14){
        音频数组大小指数=v;
        更新音频数组大小();
    }else{
        音频数组大小Dom.value=音频数组大小指数;
    }
}


var 播放=(file)=>{
    初次点击();
    文件名.innerText=file.name;
    文件名.title=file.name;
    var objectURL=URL.createObjectURL(file);
    playerDom.src=objectURL;
}

var 文件可播放=false;

fileDom.onchange=(e)=>{
    let files=e.target.files;
    if(files.length<1){
        return;
    }
    let file=files[0];
    播放(file);
    //playerDom.play();
}
document.body.ondragenter=(e)=>{
    文件拖入提示.style.display='flex';
    文件拖入提示_跟随鼠标.display='block';
    var tp=e.dataTransfer.items[0];
    if(tp.kind=='file' && tp.type.match('audio.*')){
        文件拖入提示_文本.innerText='拖放文件以播放';
        文件可播放=true;
    }else{
        文件拖入提示_文本.innerText='类型 "'+tp.type+'" 不支持';
        文件可播放=false;
    }
    文件拖入提示_跟随鼠标.innerText=文件拖入提示_文本.innerText;
}
document.body.ondragleave=(e)=>{
    文件拖入提示.style.display='none';
}

document.body.ondragover=(e)=>{
    文件拖入提示_跟随鼠标.style.left=e.clientX-文件拖入提示_跟随鼠标.clientWidth-20+'px';
    文件拖入提示_跟随鼠标.style.top=e.clientY+20+'px';
    e.preventDefault();
    e.stopPropagation();
    return false;
}

document.body.ondrop=(e)=>{
    e.preventDefault();
    e.stopPropagation();
    document.body.ondragleave();
    if(!文件可播放){
        return false;
    }
    文件可播放=false;
    let files=e.dataTransfer.files;
    if(files.length<1){
        return;
    }
    let file=files[0];
    播放(file);
    return false;
}


var 音频关联,来源,分析器;

var 初始=()=>{

    音频关联=new AudioContext();
    来源=音频关联.createMediaElementSource(playerDom);

    分析器=音频关联.createAnalyser();
    分析器.connect(音频关联.destination);
    来源.connect(分析器);

    分析器.fftSize = 音频数组大小*2;

    var 新帧=()=>{
        requestAnimationFrame(新帧);
        分析器.getByteFrequencyData(音频数组);
        绘制();
    }
    新帧();
    //setInterval(新帧,0);

}


var 音频数组;

var 更新音频数组大小=()=>{
    音频数组大小=2**音频数组大小指数;
    if(分析器){
        分析器.fftSize=音频数组大小*2;
    }
    音频数组=new Uint8Array(音频数组大小);

    更新非线性参数();

}


//浏览器禁止自动播放音频, 但可以在点击事件发生时播放
var 初次点击_=true;

var 初次点击=()=>{
    if(初次点击_){
        初次点击_=false;
        document.removeEventListener("click",初次点击);
        初始();
    }
}

document.addEventListener("click",初次点击);


var 画布Dom=document.getElementById("画布");

var 画布=画布Dom.getContext('2d');




var 画布高,画布宽;

var 列=[];
/*
var 所有条高;
var 所有点高;

var 列_点高,列_点速;
var 列_条高;
var 列_
*/

var 更新列=()=>{
    所有条高=new Uint16Array(画布宽);
    所有点高=new Float32Array(画布宽);
	列.length=0;
	var 音数引,音数引_旧,x_旧,b,dot,x,j,k;
	x_旧=0;
	for(x=0;x<画布宽;x++){
		音数引=(非参1*x**幂)|0;//对应的音频数组下标
		列.push({
			y:0,//高度
			v:0,//速度
			zy:0,//矩形高度
			音数引:音数引,//音频数组下标
			b:0//两种情况, 分别对应不同的意义, 详见下方 if(非导参1>x){...}else{...} 的两种情况
		});
	}
	for(var x=0;x<列.length;x++){
		dot=列[x];
		音数引=dot.音数引;
		if(非导参1>x){
            //多个像素有一个音频数据量

			if(音数引==音数引_旧){

			}else{
                //找到 一个音频数据量 的 开始和结束 的像素 位置
                //对于其中的每个像素, 分配其 左右两个 不同的音频数据量 的 加权平均数, 越左边的像素 对左边的 音频数据量 权重越大
                //b即为右边的权重, 左边的权重为1-b
				k=x-x_旧;
				for(j=0;j<k;j++){
					b=j/k;
					列[j+x_旧].b=b;
				}
				x_旧=x
			}
			音数引_旧=音数引
		}else{
            //一个像素有多个音频数据量
            //b为 音频数据量 的个数
			dot.b=音数引-列[x-1].音数引;
		}
	}
}

//非线性(二次函数)频谱; 自变量 画布宽, 因变量 音频数组大小
// 音频数组大小=非参1*画布宽**幂;
// 对其求导
//音频数组大小'=幂*非参1*画布宽'**(幂-1)
//计算斜率为1时的 画布的x坐标, 名为 非导参1
// 1=幂*非参1*非导参1**(幂-1)
//非导参1**(幂-1)=1/幂/非参1
//非导参1=(1/(幂)/非参1)**(1/(幂-1)) //此时一个像素正好是一个音频数据量;横坐标小于它时,多个像素有一个音频数据量;大于它时,一个像素有多个音频数据量
var 非参1=0;
var 非导参1=0;
var 音数对高;

var 更新非线性参数=()=>{
	非参1=音频数组大小/画布宽**幂;
	非导参1=(1/幂/非参1)**(1/(幂-1));
	if(非导参1<1){
		非导参1=1;
	}

	更新列();

}



幂Dom.oninput();
音频数组大小Dom.oninput();

更新音频数组大小();

var 像素比,文字位置;

var 适应大小=()=>{
	像素比=devicePixelRatio;
	画布高=canBox.clientHeight*像素比;
	画布宽=canBox.clientWidth*像素比;
    
	画布Dom.width=画布宽;
	画布Dom.height=画布高;
	
	画布Dom.style.width=画布宽/像素比+'px';
	画布Dom.style.height=画布高/像素比+'px';

    画布.font = 20*像素比+'px Arial';
    文字位置=[20*像素比,画布宽-80*像素比,画布宽-140*像素比,画布宽-200*像素比]

	音数对高=(画布高-(23+54)*像素比)/256;//音频数据对应高度. 音频数据最大值256. 音频数据 乘以它 即为实际高度

    更新非线性参数();

}
适应大小();
window.onresize=适应大小;





var 现在时间,帧数,帧率,帧率时间,延迟时间,绘制时间,上次绘制时间,加速度;
帧数=0;
帧率时间=0;
上次绘制时间=0;



var x,条高,点高,o,j,总和,最大;
var 粒高=1//粒子高度


var 计算高度=()=>{

    绘制时间=performance.now();
    绘制时间差=绘制时间-上次绘制时间;
    if(绘制时间差>100){
        绘制时间差=100;
    }

    加速度=绘制时间差*0.04;

	//画布.clearRect(0,0,画布宽,画布高);
    
	for(x=0;x<画布宽;x++){
		o=列[x];

		if(o.b){
			if(非导参1>x){
				条高=音数对高*(音频数组[o.音数引]*(1-o.b)+音频数组[o.音数引+1]*o.b);
			}else{
				/*
				//平均值
				总和=0;
				for(j=o.音数引;j>o.音数引-o.b;j--){
					总和+=音频数组[j];
				}
				条高=总和/o.b*音数对高;
				/*/
				//最大值
				最大=0;
				for(j=o.音数引;j>o.音数引-o.b;j--){
					if(音频数组[j]>最大){
						最大=音频数组[j];
					}
				}
				条高=最大*音数对高;
                //*/
                //中间值
                //条高=音频数组[o.音数引-o.b]*音数对高;
			}
		}else{
			条高=音频数组[o.音数引]*音数对高;
		}
		
        所有条高[x]=条高;
		//画布.fillStyle="#777777";
		//画布.fillRect(x,画布高-条高,1,条高);

		//*
		
		//画布.fillStyle="#000000";


		//小方块匀加速下落

		if(o.y<条高){
			o.y=条高;
			o.v=(条高-o.zy)*0.3-o.v*0.2;//碰撞后反弹, 损失一定速度
		}
		if(o.y>画布高){
			o.y=画布高-2;
			o.v=-o.v*0.5;//碰顶反弹
		}
		//o.v-=0.4;//重力加速度
		o.v-=加速度;
        所有点高[x]=o.y+o.v;
		//o.zy=条高;
		//画布.fillRect(x,画布高-(o.y+粒高),1,粒高);
		//*/
	}

    上次绘制时间=绘制时间;



}

var 绘制=()=>{

    计算高度();

    //将 填充条 与 画点 分离, 减少绘制时间, 主要是因为改变颜色增加绘制时间.
    //填充条
    画布.fillStyle="#aaaaaa";
    for (x=0;x<画布宽;x++){
        条高=所有条高[x];
        zy=列[x].zy
        条高差=条高-zy;
        if(条高差>0){
            画布.fillRect(x,画布高-条高,1,条高差);
        }else{
            画布.clearRect(x,画布高-zy,1,-条高差);
        }
        //画布.fillRect(x,画布高-条高,1,条高);
    }

    //填充点
    画布.fillStyle="#000000";
    for (x=0;x<画布宽;x++){
        o=列[x];
        条高=所有条高[x];
        点高=所有点高[x];
        if(x==10){
            debugger
        }
        if(o.y>条高){
            画布.clearRect(x,画布高-o.y|0,1,1);
        }
        if(条高>=点高){
            continue
        }
        画布.fillRect(x,画布高-点高|0,1,1);
    }

    for(x=0;x<画布宽;x++){
        o=列[x];
        o.zy=所有条高[x];
        o.y=所有点高[x];
    }

	//*
    现在时间=performance.now();
	帧数++;
	if(帧数==32){
		帧数=0;
		帧率=32/(现在时间-帧率时间)*1000;
		帧率时间=现在时间;
        画布.clearRect(文字位置[1],0,画布宽-文字位置[1],文字位置[0]);
	    画布.fillText("FPS:"+Math.round(帧率),文字位置[1],文字位置[0]);
	}else{
        画布.clearRect(文字位置[3],0,文字位置[1]-文字位置[3],文字位置[0]);
    }
	//ctx.fillStyle = "white";

	
    
	画布.fillText(((现在时间-绘制时间)|0).toString().padStart(2,'0')+'ms',文字位置[2],文字位置[0]);
	
	画布.fillText(((现在时间-延迟时间)|0).toString().padStart(2,'0')+'ms',文字位置[3],文字位置[0]);
	延迟时间=现在时间;
	//*/

    //画布.fillText(String(音频关联.outputLatency).padStart(2,'0')+'ms',画布宽-320,20);
    //画布.fillText(String(音频关联.baseLatency).padStart(2,'0')+'ms',画布宽-400,20);
	//*/
}




</script>
</body>
</html>
